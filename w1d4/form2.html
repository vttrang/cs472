<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-4.4.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css">
    <script src="../lib/bootstrap-4.4.1/js/bootstrap.bundle.js"></script>
    <title>Web Form 2</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-classic-blue">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="navbar-brand my-nav-text-color" href="../index.html">MUM Golden Dome Market:::SRM System</a>
            </li>
            <li class="nav-item active border-left mx-2">
                <a class="nav-link my-nav-text-color" href="../index.html">Home</a>
            </li>
            <li class="nav-item active border-left mx-2">
                <a class="nav-link my-nav-text-color" href="#">Product</a>
            </li>
            <li class="nav-item border-left mx-2">
                <a class="nav-link my-nav-text-color" href="#">Supplier</a>
            </li>
        </ul>
        <span class="navbar-text my-nav-text-color">
            Hello Vinh!
        </span>
        <div class="form-inline">
            <form class="form-inline">
                <button type="submit" class="btn btn-light ml-2" id="btnSignOut">Sign Out</button>
            </form>
        </div>
    </nav>
</header>
<div class="content">
    <form class="needs-validation form2">
        <div class="form-group row">
            <div class="col">
                <label for="productNumber">Product Number</label>
                <input type="text" class="form-control" id="productNumber">
            </div>
            <div class="col">
                <label for="quantity">Quantity in stock</label>
                <input type="text" class="form-control" id="quantity">
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="col">
                <label for="supplier">Supplier</label>
                <select class="browser-default custom-select" id="supplier">
                    <option selected>Select a supplier</option>
                    <option value="1">Walmart</option>
                    <option value="2">Cosco</option>
                    <option value="3">Hyvee</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="unitPrice">Unit Price</label>
                <input type="text" class="form-control" id="unitPrice" placeholder="0.0"
                       pattern="[0-9]+(\.[0-9]{1,2})?%?">
            </div>
            <div class="col">
                <label for="dateSupplied">Date supplied</label>
                <input type="text" class="form-control" id="dateSupplied" placeholder="yyyy-mm-dd"
                       pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
                <small id="dateSuppliedHelp" class="form-text text-muted">Enter a valid Date.</small>
            </div>
        </div>

        <div class="text-right">
            <button type="reset" class="btn btn-outline-dark mr-5">Reset</button>
            <button class="btn btn-outline-danger mr-5">Cancel</button>
            <button class="btn btn-outline-primary">Add Product</button>
        </div>
    </form>
</div>
</body>
</html>
