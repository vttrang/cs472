    <main>
        <div class="content">
            <form class="needs-validation form2">
                <div class="form-group row">
                    <div class="col">
                        <label for="productNumber">Product Number</label>
                        <input type="text" class="form-control" id="productNumber">
                    </div>
                    <div class="col">
                        <label for="quantity">Quantity in stock</label>
                        <input type="text" class="form-control" id="quantity">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName">
                    </div>
                    <div class="col">
                        <label for="supplier">Supplier</label>
                        <select class="browser-default custom-select" id="supplier">
                                <option selected>Select a supplier</option>
                                <option value="1">Walmart</option>
                                <option value="2">Cosco</option>
                                <option value="3">Hyvee</option>
                            </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <label for="unitPrice">Unit Price</label>
                        <input type="text" class="form-control" id="unitPrice" placeholder="0.0" pattern="[0-9]+(\.[0-9]{1,2})?%?">
                    </div>
                    <div class="col">
                        <label for="dateSupplied">Date supplied</label>
                        <input type="text" class="form-control" id="dateSupplied" placeholder="yyyy-mm-dd" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
                        <small id="dateSuppliedHelp" class="form-text text-muted">Enter a valid Date.</small>
                    </div>
                </div>

                <div class="text-right">
                    <button type="reset" class="btn btn-outline-dark mr-5">Reset</button>
                    <button class="btn btn-outline-danger mr-5">Cancel</button>
                    <button class="btn btn-outline-primary" onclick="displayForm2Info()">Add Product</button>
                </div>
            </form>
        </div>
    </main>
